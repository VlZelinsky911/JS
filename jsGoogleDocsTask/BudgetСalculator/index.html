<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Бюджету</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор Бюджету</h1>
        <form id="entryForm">
            <input type="number" id="amount" placeholder="Сума" required>
            <input type="text" id="category" placeholder="Категорія" required>
            <input type="date" id="date" required>
            <select id="type" required>
                <option value="income">Дохід</option>
                <option value="expense">Витрата</option>
            </select>
            <button type="submit">Додати Запис</button>
        </form>
        <h2>Баланс</h2>
        <p id="balance">Доходи: 0 | Витрати: 0 | Баланс: 0</p>
        <h2>Записи</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Категорія</th>
                    <th>Тип</th>
                    <th>Сума</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
