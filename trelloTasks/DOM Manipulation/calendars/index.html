<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календар Подій</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar"></div>
    <div id="events">
        <h2>Події на <span id="selected-date"></span></h2>
        <ul id="event-list"></ul>
        <input type="text" id="new-event" placeholder="Нова подія">
        <button id="add-event">Додати подію</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
