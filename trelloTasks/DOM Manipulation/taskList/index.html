<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Liast</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Task List</h1>
	<form id="taskForm">
		<input type="text" id="taskInput" placeholder="Введіть завдання" required>
		<button type="submit">Додати</button>
	</form>

	<div id="filters">
		<button data-filter="all">Усі</button>
		<button data-filter="completed">Виконані</button>
		<button data-filter="pending">Невиконані</button>
	</div>

	<ul id="taskList">
		
	</ul>

	<script src="main.js"></script>
</body>
</html>
